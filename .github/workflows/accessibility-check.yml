name: Accessibility Bot POC

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Fetch PR Diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Use the GitHub CLI to get the diff for this specific PR and save it to a file
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > pr.diff

      - name: Pass Diff to Python Script
        run: |
          python check_diff.py pr.diff