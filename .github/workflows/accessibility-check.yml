name: Accessibility Bot POC

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  analyze-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Fetch PR Diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Use the GitHub CLI to get the diff for this specific PR and save it to a file
        run: |
          gh pr diff ${{ github.event.pull_request.number }} --color=never > ./a11y_bot/pr.diff

      - name: Pass Diff to Python Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python -m a11y_bot.check_diff ./a11y_bot/pr.diff

      - name: Post Comment to PR
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f report.md ]; then
            gh pr comment ${{ github.event.pull_request.number }} --body-file ./a11y_bot/report.md
          fi